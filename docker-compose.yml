
version: "3.9"

# Named networks shared between services
networks:
  frontend:
  backend:

# Named volumes for persistent data
volumes:
  pgdata:
  redisdata:

services:
  # APP: build from ./app; exposes internal port 8000
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: ${APP_IMAGE}
    restart: always
    env_file:
      - .env
      - ./app/.env    # service-specific env (created below)
        # optional: expose to host for debugging; can remove in prod
    networks:
      - frontend
      - backend
    depends_on:
      - db
      - cache
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  # DB: PostgreSQL
  db:
    image: postgres:15
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Cache: Redis
  cache:
    image: redis:7
    command: ["redis-server", "--save", "60", "1"]
    restart: always
    ports:
      - "${REDIS_PORT}:6379"   # optional: expose to host for debugging; remove in prod if you want
    volumes:
      - redisdata:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Reverse proxy: Nginx
  proxy:
    image: nginx:1.25
    restart: always
    ports:
      - "${PROXY_HTTP_PORT}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - frontend
    depends_on:
      - app
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q 'nginx: master' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
